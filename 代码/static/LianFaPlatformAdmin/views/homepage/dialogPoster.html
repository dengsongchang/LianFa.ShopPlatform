{{extend '../share/layout.html'}} {{block 'title'}}添加弹窗广告{{/block}} {{block 'head'}}
<link rel="stylesheet" href="/public/css/classifyList.css">
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/dialogPoster.css">
<link rel="stylesheet" href="/public/css/storeAdd.css">
<link rel="stylesheet" href="/public/css/limitSaleAdd.css">
<link rel="stylesheet" href="/public/plugins/viewer/viewer.min.css">
<link type="text/css" rel="stylesheet" href="/public/plugins/ueditor/themes/default/css/ueditor.css"> {{/block}} {{block 'content'}}
<section class="content container-fluid" id="all_box" style="padding-top: 30px">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="/homePage/dialogPoster">首页广告图设置</a>
                        </li>

                    </ul>
                </div>
                <div class="form-group clearfix" style="height: 150px;margin-top: 40px">
                    <label class="col-md-2 control-label">弹窗广告图：</label>
                    <div class="col-md-9">
                        <div class="icon-box_about_classify">
                            <div class="small_con">
                                <img src="/public/images/addImg.png" alt="" id="put_icon" style="width: 100px;height: 100px">
                                <div id="put_upload_pick" class="webuploader-container">
                                    <div class="webuploader-pick"></div>
                                    <div style="position: absolute; top: 0px; left: 0px; overflow: hidden; bottom: auto; right: auto; width: 50px; height: 50px;">
                                        <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/gif,image/jpg,image/jpeg,image/bmp,image/png">
                                        <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                    </div>
                                </div>
                            </div>
                            <p class="img-message">建议上传图片尺寸：290*365</p>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-md-2 control-label">跳转链接：</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="url" placeholder="请输入跳转链接">
                    </div>
                </div>
                <div class="footer-btn">
                    <button class="btn btn-primary" id="nextStep">保存</button>
                </div>
            </div>
        </div>
    </div>
</section>


{{/block}} {{block 'footer'}} {{/block}} {{block 'requirejs'}}
