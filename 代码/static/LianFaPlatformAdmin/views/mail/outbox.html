<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}发件箱{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/outbox.css">
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/sweetalert.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-type="1" data-toggle="tab" href="#outbox">发件箱</a>
                        </li>
                        <li>
                            <a data-type="2" data-toggle="tab" href="#write">发送站内信</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane  active" id="outbox">
                        <div class="option-list form-inline clearfix">
                            <div class="form-group col-lg-9 col-sm-6">
                                <div class="checkbox">
                                    <div class="check"><input type="checkbox" class="allCheck"></div>
                                    <span class="btn btn-default deleteBtn">删除</span>
                                </div>
                            </div>
                            <div class="form-group form-inline col-lg-3 col-sm-6">
                                <label class="showPage">每页显示数量: </label>
                                <select class="form-control" id="pagesize_dropdown">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="40">40</option>
                                    <option value="200">200</option>
                                    <option value="500">500</option>
                                    <option value="1000">1000</option>
                                    <option value="2000">2000</option>
                                </select>
                            </div>
                        </div>
                        <table id="memberList_Box">

                        </table>

                    </div>
                    <div role="tabpanel" class="tab-pane" id="write">
                        <div class="writeMail">
                            <div class="write clearfix">
                                <p class="object">对象：发送站内信给会员</p>
                                <div class="form-group form-inline">
                                    <label>标题：</label>
                                    <input type="text" class="form-input" placeholder="限定在60个字符以内" id="mailName"
                                           maxlength="60">
                                </div>
                                <div class="form-group form-inline">
                                    <label class="wcontent">内容：</label>
                                    <textarea class="form-textarea" id="wContent"
                                              placeholder="内容长度限制在1-300字符内"></textarea>
                                </div>
                                <div class="form-group">
                                    <a class="btn btn-primary finish next" id="submit">下一步</a>
                                </div>
                            </div>

                        </div>
                        <div class="secondWrite" >
                            <div class="write-item row">
                                <div class="col-md-2">发送对象:</div>
                                <div class="col-md-4" id="sendObject">
                                    <label class="radio-inline">
                                        <input type="radio" name="sendObject" value="1" checked>
                                        发送给指定的会员
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sendObject" value="0">
                                        发送给指定的会员等级
                                    </label>
                                </div>
                            </div>
                            <div class="write-item row memberName">
                                <div class="col-md-2">会员名:</div>
                                <div class="col-md-5">
                                    <textarea class="form-control" rows="7" id="userList" placeholder="用逗号分开"></textarea>
                                </div>
                            </div>
                            <div class="write-item row memberGrade" style="display: none">
                                <div class="col-md-2">按等级发送:</div>
                                <div class="col-md-2">
                                    <select class="form-control" id="userRank">
                                        <option value="-1">全部</option>

                                    </select>
                                </div>
                            </div>
                            <a class="btn btn-primary finish" id="submitBtn">发送</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/js/outbox.js" type="text/babel"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
{{/block}}
