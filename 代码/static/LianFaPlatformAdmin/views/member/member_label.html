<!--dishes_list.html-->
{{extend '../share/layout.html'}} {{block 'title'}}标签管理{{/block}} {{block 'head'}}
<link rel="stylesheet" href="/public/css/productList.css">
<link rel="stylesheet" href="/public/plugins/iCheck/all.css">
<link rel="stylesheet" href="/public/css/member_label.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-type="1" data-toggle="tab" href="#first">管理</a>
                        </li>
                        <li>
                            <a data-type="2" id="addLabel" data-toggle="tab" href="#second">添加</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="first">
                    <table id="memberLabelBox" class="table table-striped">

                    </table>
                </div>
                <div class="tab-pane" id="second">
                    <div class="areacolumn">
                        <div class="formitem">
                            <ul>
                                <li>
                                    <span>
                                        <em>*</em>标签名称：</span>
                                    <input name="" type="text" id="txtTagName" class="formitem_word" placeholder="限制在20字符以内" style="margin-left: 10px;">
                                </li>
                                <li>
                                    <span>自动打标签条件：</span>
                                    <span>累计成功交易</span>
                            
                                    <input name="" type="number" id="txtOrderCount" class="formitem_Second">
                                    <p>笔</p>
                                </li>
                                <li>
                                    <span>或</span>
                                    <span>累计购买金额</span>

                                    <input name="" type="number" id="txtOrderTotalAmount" class="formitem_third">
                                    <p>元</p>
                                </li>
                            </ul>
                        </div>
                        <div class="button">
                                <input type="submit" id="submitBtn" value="完 成"   class="btn btn-primary">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
{{/block}} {{block 'footer'}} {{/block}} {{block 'requirejs'}}
<script src="/public/js/memberLabel.js" type="text/babel"></script>
<script src="/public/plugins/laydate/laydate.js"></script>
<script src="/public/plugins/iCheck/icheck.min.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
{{/block}}
