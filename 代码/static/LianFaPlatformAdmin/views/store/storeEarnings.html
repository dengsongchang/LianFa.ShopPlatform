<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}门店收益记录列表{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/orderList.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
<link rel="stylesheet" href="/public/css/nav.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs tabs_orderList_ul">
                        <li class="active">
                            <a data-type="1" data-state="0" href="#">门店收益记录列表</a>
                        </li>

                    </ul>
                </div>
                <!--copy别人的-->
                <div class="tab-content" style="margin-top: 15px;">
                    <div class="row form-horizontal" style="">
                        <div class="col-md-9 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-2">
                                    <div class="" style="text-align: center">
                                        <label class="control-label">订单状态：</label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-control" id="state_box">
                                        <option value="0">全部</option>
                                        <option value="1">收入</option>
                                        <option value="2">支出</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <div class="" style="text-align: center">
                                        <label class="control-label">选择时间：</label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" id="start_time" placeholder="" lay-key="1">
                                </div>
                                <div class="col-md-1">
                                    <div style="text-align: center">
                                        <label class="control-label" for="coupon_taking_way">至</label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" id="end_time" placeholder="" lay-key="2">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <div class="" style="text-align: center">
                                        <button id="seachBtn" style="margin-left: 30px" class="btn btn-primary">查询</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <table id="orderBox">

                </table>


            </div>
        </div>
    </div>
</section>
<!-- 申请提现模态框（Modal） -->
<div class="modal fade" id="myWithdrawalModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">提现</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" style="margin-top: 40px;">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label form-text">金额：</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="money">
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="submitBtn">确认</button>
            </div>
        </div>
    </div>
</div>
<!--查看备注模态框-->
<div class="modal fade" id="mySeeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="closeBtn" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">备注</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" style="margin-top: 40px;">
                    <div class="form-group remark-form">
                        <label class="col-sm-3 control-label form-text">备注：</label>
                        <div class="col-sm-3">
                            <textarea class="form-control remark1" readonly style="width: 400px;min-height: 150px"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/plugins/laydate/moment.js"></script>
<script src="/public/plugins/laydate/laydate.js"></script>
<script src="/public/js/storeEarnings.js" type="text/babel"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
{{/block}}
