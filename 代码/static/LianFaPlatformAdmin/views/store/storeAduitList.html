{{extend '../share/layout.html'}}
{{block 'title'}}门店审核列表{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/store.css">
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/sweetalert.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-type="1" href="/store/storeAduitList">门店审核列表</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="manage">
                        <div class="option-list form-inline clearfix" style="padding-top: 0;">
                            <div class="row form-horizontal">
                                <div class="col-md-12">
                                    <div class="form-group" style="width: 100%">
                                        <div class=" col-md-4">
                                            <div class="col-md-4" style="height: 34px;line-height: 34px">
                                                <label>门店名称：</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input id="storeName" type="text" class="form-control"
                                                       style="width: 100%">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="col-md-4" style="height: 34px;line-height: 34px">
                                                <label>门店联系人：</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input id="userName" type="text" class="form-control"
                                                       style="width: 100%">
                                            </div>

                                        </div>
                                        <div class=" col-md-4">
                                            <div class="col-md-4" style="height: 34px;line-height: 34px">
                                                <label>门店联系电话：</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input id="userPhone" type="text" class="form-control"
                                                       style="width: 100%">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-horizontal">
                                <div class="col-md-12">
                                    <div class="form-group" style="width: 100%">
                                        <div class=" col-md-4">
                                            <!--<div class="col-md-4" style="height: 34px;line-height: 34px">-->
                                                <!--<label>门店编号：</label>-->
                                            <!--</div>-->
                                            <!--<div class="col-md-8">-->
                                                <!--<input id="storeCode" type="text" class="form-control"-->
                                                       <!--style="width: 100%">-->
                                            <!--</div>-->
                                            <div class="col-md-4" style="height: 34px;line-height: 34px">
                                                <label>状态：</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select name="" class="form-control" id="Storetype" >
                                                    <option value="1">请选择</option>
                                                    <option value="2">待审核</option>
                                                    <option value="3">审核失败</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class=" col-md-4">

                                        </div>
                                        <div class=" col-md-4">
                                            <div class="col-md-4">

                                            </div>
                                            <div class="col-md-8">
                                                <a class="btn btn-primary pull-right" id="searchBtn">查询</a>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="all_zongti_operation">
                            <!--<div class="" style="padding-left: 0px;float: left">-->
                                <!--<div class="quanxuan_con {{ IsStoreManager ? 'hide': 'show'}}">-->
                                    <!--<input type="checkbox" id="check_classify_delete_all" style="margin-top: 8.5px;">-->
                                <!--</div>-->

                            <!--</div>-->
                            <!--<div class="col-xs-1 all_delte_box {{ IsStoreManager ? 'hide': 'show'}}" id="all_delte_box">-->
                                <!--删除-->
                            <!--</div>-->
                            <!-- <div class="pull-right" style="font-weight: 800">
                                总预约数量：1000
                            </div> -->
                            <div class="paginalNum">
                                <span>每页显示数量：</span>
                                <select name="pagesize_dropdown" id="pagesize_dropdown">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="20">20</option>
                                    <option value="40">40</option>
                                    <option value="200">200</option>
                                    <option value="500">500</option>
                                    <option value="1000">1000</option>
                                    <option value="2000">2000</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <table id="brand_box">

                            </table>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/js/storeAduitList.js" type="text/babel"></script>
<script src="/public/plugins/laydate/laydate.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
{{/block}}
